<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        h1{
            display: flex;
            justify-content: center;
            text-decoration: underline;
        }
        #frm{
            padding: 20px;
            border: 2px solid;
        }
        #cart{
            margin-top: 30px;
            padding: 20px;
            border: 2px solid;
            background: lightblue;
        }
        th,td,tr{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Grocery List</h1>
    <div id="frm">
        <label for="">Product Name</label>
        <input type="text" name="" id="pname"><br>

        <label>Quantity</label>
        <input id="pqty" type="number"><br>

        <label>Unit Price</label>
        <input id="price" type="number"><br>

        <button onclick='addItem()'>Add Item</button>
    </div>
    <div id="cart"></div>
<script>
    inames = []
    iqtyp = []
    iprice = []

    function addItem(){
        inames.push(document.getElementById('pname').value)
        iqtyp.push(parseInt(document.getElementById('pqty').value))
        iprice.push(parseInt(document.getElementById('price').value))

        displayCart()

    }
    function displayCart(){
        cartdata = '<table><tr><th>Product Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>';
            total = 0;
            for (i=0; i<inames.length;i++){
                total += iqtyp[i] * iprice[i]
                cartdata += "<tr><td>" + inames[i] + "</td><td>"+
                    iqtyp[i]*iprice[i]+"</td><td><button onclick='delElement("+
                        i +")'>Delete</button></td></tr>"
            }
        cartdata += '<tr></td></td><td></td><td></td><td>'+
            total +'</td></td></table>'
        document.getElementById('cart').innerHTML = cartdata
    }
    function delElement(a){
        inames.splice(a,1);
        iqtyp.splice(a,1)
        iprice.splice(a,1)
        displayCart()
    }
</script>
</body>
</html>
