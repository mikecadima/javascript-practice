//Write a function that accepts an argument named temperature. Have at least 6 ranges of tempature that represents a html valid color. Return the color based on the argument supplied when calling the function

temperatureToday(70)
            
function temperatureToday(temperature) {
    switch (temperature) {
        case (temperature<10):
            console.log('%c It is Cold', 'background: #222; color: #c4cbff');
            break;
        case (temperature>10 && temperature<30):
            console.log('%c colder', 'background: #222; color: #c4dcff');
            break;
        case (temperature>30 && temperature<50):
            console.log('%c not as cold', 'background: #222; color: #c4dcff');
            break;
        case (temperature>50 && temperature<70):
            console.log('%c a slight chill', 'background: #222; color: #fff6c4');
            break;
        case (temperature>70 && temperature<90):
            console.log('%c ideal weather', 'background: #222; color: #ffd2c4');
            break;
        case (temperature>90):
            console.log('%c pretty hot at this point', 'background: #222; color: #ffc6c4');
            break;
        default:
            console.log("Temperature is not in livable condition")
    }
}
