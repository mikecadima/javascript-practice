<script>
    var i = 0;//start
    var images = [];
    var time = 1000;

    //images
    images[0] = './img/image1.jpg' 
    images[1] = './img/image2.jpg'
    images[2] = './img/image3.jpg'

    //change img
    function changeImg(){
        document.slide.src = images[i];

        if(i < images.length -1){
            i++;
        }else {
            i = 0;
        }
        setTimeout("changeImg()", time);
    }
    window.onload = changeImg;
</script>
